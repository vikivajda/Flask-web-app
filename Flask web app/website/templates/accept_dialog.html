<div class="modal" role="dialog" id="accept-modal" data-backdrop="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content bg-default">
        <div class="modal-header">
          <h5 class="modal-title">Szabadság igény jóváhagyása</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="startDate">Kezdete:</label>
                <input type="date" name="startDate" id="startDate" class="form-control" ></input>
            </div>
            <div class="form-group">
                <label for="endDate">Vége:</label>
                <input type="date" name="endDate" id="endDate" class="form-control" ></input>
            </div>
            <div class="form-group">
                <label for="workDays">Napok száma:</label>
                <input type="number" name="workDays" id="workDays" class="form-control" ></input>
            </div>
            <div id="message">

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning mr-auto" id="decline-btn"><i class="fa fa"></i>
                Elutasít</button>
            <button type="button" class="btn btn-primary" id="accept-btn"><i class="fa fa"></i>
                Jóváhagy</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa"></i>
                Mégsem</button>
          </div>  
      </div>
    </div>
  </div>
