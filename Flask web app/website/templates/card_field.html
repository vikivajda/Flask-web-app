<div class="col-md-6">
    <div class="form-group">
        <label class="col-sm-12 control-label">
            {{fieldlabel}}
        </label>
        <div class="col-sm-12">
            <input id='{{fieldname}}' class='form-control form-control-sm'
                name='{{fieldname}}' type='{{fieldtype}}' maxlength='{{fieldlength}}' value='{{fieldvalue}}'/>
        </div>
    </div>
</div>
